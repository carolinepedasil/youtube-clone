<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>YouTube Clone</title>

        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    </head>

    <body>

        <header class="cabecalho">

            <!-- LOGO -->
            <div class="coluna">
                <figure>
                    <img src="./assets/img/logo.png" alt="YouTube">
                </figure>
            </div>

            <!-- PESQUISA -->
            <div class="coluna">

                <div class="formularioPesquisa">
                    <input type="text" placeholder="Pesquisar">
                    <button>
                        <img src="./assets/img/pesquisa.svg" alt="Botão Pesquisar">
                    </button>
                </div>

            </div>

            <!-- USUÁRIO -->
            <div class="coluna">
                <figure class="imagemUsuario">
                    <img src="./assets/img/usuario.jpg" alt="Imagem Usuário">
                </figure>
            </div>

        </header>

        <main>

            <div class="destaqueCanal"></div>

                <section class="secaoCanal">

                    <div class="container">
                        
                        <div class="detalheCanal">

                            <figure>
                                <img src="./assets/img/logocanal.jpg" alt="Logo Canal">
                            </figure>

                            <div class="detalheCanal__info">
                                <h1>Caroline</h1>
                                <p>1 inscrito</p>
                            </div>

                        </div>

                        <nav class="menusNavegacaoCanal">
                            
                            <ul>
                                <li>
                                    <a href="#">Início</a>
                                </li>
                                <li>
                                    <a href="#">Vídeos</a>
                                </li>
                                <li>
                                    <a href="#">Playlists</a>
                                </li>
                                <li>
                                    <a href="#">Comunidade</a>
                                </li>
                                <li>
                                    <a href="#">Canais</a>
                                </li>
                                <li>
                                    <a href="#">Sobre</a>
                                </li>
                                <li>
                                    <button>
                                        <img src="./assets/img/pesquisa.svg" alt="Botão de Pesquisa">
                                    </button>
                                </li>
                            </ul>

                        </nav>

                    </div>

                </section>
            
                <div class="containerVideosDestaques">

                    <!-- COLUNA DA ESQUERDA -->
                    <div class="coluna coluna--esquerda">
                        
                        <section class="secaoVideosDestaque">
                            
                            <h2>Assista mais videos</h2>

                            <ul class="secaoVideosDestaques__lista"></ul>

                        </section>

                    </div>

                    <!-- COLUNA DA DIREITA -->
                    <div class="coluna coluna--direita">
                        <section class="secaoAdicionarAFila">
                            
                            <header class="secaoAdicionarAfila__cabecalho">
                                <h2>Fila de reprodução</h2>
                                <p>Caroline</p>
                            </header>

                            <ul class="secaoAdicionarAFila__lista"></ul>

                        </section>
                    </div>

                </div>

                <section class="secaoTodosVideos">

                    <div class="container">

                        <h2><img src="./assets/img/play.svg" alt="Play">Reproduzir todos</h2>

                        <ul class="secaoTodosVideos__lista"></ul>

                    </div>

                </section>
        
        </main>

    </body>

    <script src="./assets/js/script.js"></script>

</html>
